---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p class="post-content">
          {{ post.content | split: '<!-- more -->' | first }}
          <audio src="{{ post.link }}" controls></audio>
          <p><strong><a href="{{ post.link }}"> Download the episode (MP3)</a></strong></p>
          <p><a href="{{ post.url | prepend: site.baseurl }}">&raquo; Read More</a></p>
        </p>
      </li>
    {% endfor %}
  </ul>
</div>
