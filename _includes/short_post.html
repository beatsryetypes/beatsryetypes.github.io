<h2>
  <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
</h2>
<div class="post-content">
  {% include soundcloud.html trackid=post.soundcloud %}
  {{ post.content | split: '<!-- more -->' | first }}
  <p class="links"><a href="{{ post.url }}">&raquo; Links & More</a> |
    <a href="{{ post.link }}"> Download the episode (MP3)</a> | <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span></p>
</div>
